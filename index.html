<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="bg-img">
            <img class="logo" src="img/odin-lined.png" alt="logo">

        </div>
        <div>

            <form action="#" method="post">
                <p class="para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
                <p class="para">Let's do this!</p>
                <div>

                    <label for="firstname">First name</label><br>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="lastname">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="phoneNumber">Phone number</label>
                    <input type="text" name="phone-number" id="phoneNumber">
                </div>
                <div>
                    <label for="email">Password</label>
                    <input type="text" name="password" id="password">
                </div>
                <div>
                    <label for="confirmPassword">Confirm password</label>
                    <input type="text" name="confirm-password" id="confirmPassword">
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
                <div>
                    <p>Already have an Account? Log in</p>
                </div>


            </form>

        </div>
    </div>
</body>
</html>
