<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="bg-img">
            <img class="logo" src="img/odin-lined.png" alt="logo">

        </div>
        <div class="form">

            <form action="#" method="post">
                <p class="para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
                <p class="para">Let's do this!</p>
                
                <div class="flex"> 
                    <div>            
                        <label for="firstname">First name</label><br>
                        <input class="input2" type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label class="input" for="lastname">Last name</label><br>
                        <input class="input" type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="flex">

                    <div>
                        <label for="email">Email</label><br>
                        <input class="input2" type="email" name="email" id="email">
                    </div>
                    <div>
                        <label class="input" for="phoneNumber">Phone number</label><br>
                        <input class="input" type="text" name="phone-number" id="phoneNumber">
                    </div>
                </div>
                <div class="flex">

                    <div>
                        <label for="password">Password</label><br>
                        <input class="input2" type="password" name="password" id="password">
                    </div>
                    <div>
                        <label class="input" for="confirmPassword">Confirm password</label><br>
                        <input class="input" type="password" name="confirm-password" id="confirmPassword">
                    </div>
                </div>
                <div>
                    <button class="btn" type="submit">Create Account</button>
                </div>
                <div>
                    <p>Already have an Account? Log in</p>
                </div>


            </form>

        </div>
    </div>
</body>
</html>
